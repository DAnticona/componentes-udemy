<app-header></app-header>

<ion-content>
	<ion-list>
		<ion-list-header>
			<ion-label>Datos de nacimiento</ion-label>
		</ion-list-header>
		<ion-item>
			<ion-label>Fecha de Nacimiento</ion-label>
			<ion-datetime
				placeholder="Nacimiento"
				display-format="YYYY MMMM DD"
				cancel-text="Cancelar!!!"
				[ngModel]="fechaNace.toISOString()"
				(ionChange)="camcioFecha($event)"
			></ion-datetime>
		</ion-item>

		<ion-list-header>
			<ion-label>Restricciones</ion-label>
		</ion-list-header>
		<ion-item>
			<ion-label>Min y Max</ion-label>
			<ion-datetime
				placeholder="yyyy-mm-dd"
				displayFormat="YYYY MMMM DD"
				min="2015-01-01"
				max="2015-12-31"
				value="2020-01-01"
			></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label>AÃ±os</ion-label>
			<ion-datetime placeholder="yyyy" displayFormat="YYYY" min="2015" max="2015" value="2020"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label>Custom Date</ion-label>
			<ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate"></ion-datetime>
		</ion-item>
	</ion-list>
</ion-content>
