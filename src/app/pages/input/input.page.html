<app-header></app-header>

<ion-content class="ion-padding">
	<ion-list>
		<ion-list-header>
			<ion-label>Nombre {{nombre || ''}}</ion-label>
		</ion-list-header>
		<ion-item>
			<ion-label position="floating">Nombre</ion-label>
			<ion-input [(ngModel)]="nombre" type="text"></ion-input>
		</ion-item>
	</ion-list>

	<form #forma="ngForm" (ngSubmit)="onSubmitTemplate()">
		<ion-list>
			<ion-list-header>
				<ion-label>Formulario Template valido {{forma.valid}}</ion-label>
			</ion-list-header>
			<ion-item>
				<ion-label position="floating">Email</ion-label>
				<ion-input
					[(ngModel)]="usuario.email"
					name="email"
					type="email"
					pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
					required
				></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>Password</ion-label>
				<ion-input [(ngModel)]="usuario.password" name="password" type="password" required></ion-input>
			</ion-item>
		</ion-list>
		<ion-button type="submit" expand="full" color="primary" shape="round" [disabled]="forma.invalid">
			Click me
		</ion-button>
	</form>
</ion-content>
