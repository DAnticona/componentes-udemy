<ion-header no-border>
	<ion-toolbar>
		<ion-title class="ion-text-capitalize">{{nombre}} - {{pais}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-button (click)="salirSinArgumentos()" expand="full" color="primary" shape="round">
		Salir sin argumentos
	</ion-button>

	<ion-button (click)="salirConArgumentos()" expand="full" color="secondary" shape="round">
		Salir con argumentos
	</ion-button>
</ion-content>
